<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tweeter</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/semantic-ui/dist/semantic.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css" />
  <!--<link rel="stylesheet/less" type="text/css" href="styles/styles.less" />-->
  <!-- endbuild -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>
        <div class="ui padded grid" id="header-section">
          <div class="sixteen wide column row" id="header-content">
            <div class="eight wide column">
              <a href="#/allPosts" ng-class="getClass('/allPosts')" id="logo-home"><img src="images/tweeter-logo.svg" alt="Tweeter" id="logo"></a>
            </div>
            <div class="eight wide column" id="header-list">
                <div class="ui horizontal list" id="right-menu">
                  <div class="item" id="add-post"><a href="#/allPosts"><i class="white comment large icon"></i></a></div>
                  <div class="item">
                    <div class="ui labeled icon top right pointing dropdown">
                      <div class="item"><i class="white large search icon" id="mobile-search-icon"></i></div>
                      <div class="menu">
                        <div class="ui icon input">
                          <i class="search icon"></i>
                          <input type="text" name="search" placeholder="Search...">
                        </div>
                      </div>
                    </div> 
                    <div class="mini ui icon input">
                      <input type="text" placeholder="Search..."><i class="large search icon" id="input-search-icon"></i>
                    </div>
                  </div>
                  <div class="item">
                      <div class="ui top right pointing dropdown">
                        <i class="white large user icon"></i>
                        <div class="menu">
                          <div class="item"><i class="user icon"></i><a href="#">Profile</a></div>
                          <div class="item"><i class="users icon"></i><a href="#">Followers</a></div>
                          <div class="item"><i class="unhide icon"></i><a href="#">Following</a></div>
                          <div class="item"><i class="setting icon"></i><a href="#/Settings">Settings</a></div>
                        </div>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="sixteen wide column">
            <section id="add-post">
              <div id="menu-bg">
                <div class="post-input center-area vertical-align">
                  <div class="center-area middle-align">
                    <div class="massive ui inverted transparent icon input" id="tweet-input"><input type="text" placeholder="What's on your brain?"><i class="white send icon" id="send-tweet-icon"></i></div>
                      <div class="ui relaxed horizontal list">
                        <div class="item">
                          <i class="large white icon photo"></i>
                          <div class="content aligned">
                            <a class="white header">Add Photo</a>
                          </div>
                        </div>
                        <div class="item">
                          <i class="large white icon video play"></i>
                          <div class="content aligned">
                            <a class="header">Add Video</a>
                          </div>
                        </div>
                      </div>
                  </div>
                </div>
                  <div class="center-area">
                    <div class="bottom-align">
                      <ul class="menu">
                        <li><a href="#/allPosts">My Feed</a></li>
                        <li><a href="#/Photos">Photos</a></li>
                        <li><a href="#/Videos">Videos</a></li>
                        <li><a href="" style="border-bottom:none;"><img src="images/grid-view.png" alt="Grid View" id="grid"></a></li>
                        <li><a href="" style="border-bottom:none;"><img src="images/list-view.png" alt="List View" id="list"></a></li>
                      </ul>
                    </div>
                  </div>
              </div>
            </section>  

            <!-- ADD POST MODAL -->
            <div class="ui fullscreen modal">
              <i class="close icon"></i>
              <div class="content">
                <div class="ui form">
                  <h4 class="ui header">Tell the world!</h4>
                  <div class="field">
                    <textarea></textarea>
                  </div>
                </div>
              </div>
              <div class="actions">
                <div class="ui large button">Cancel</div>
                <div class="ui large blue button" id="submit-tweet">Tweet</div>
              </div>
            </div>

            

    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ng-view id="feed-section"></div>

    <footer>
      <div class="center-area" style="text-align: center;">
        <div class="ui horizontal bulleted link list">
          <a class="item">
            Terms and Conditions
          </a>
          <a class="item">
            Privacy Policy
          </a>
          <div class="item">
            &copy;2015 Tweeter
          </div>
        </div>
      </div>
    </footer>
  </div>



  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/es5-shim/es5-shim.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/json3/lib/json3.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/firebase/firebase.js"></script>
  <script src="bower_components/firebase-simple-login/firebase-simple-login.js"></script>
  <script src="bower_components/mockfirebase/dist/mockfirebase.js"></script>
  <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
  <script src="bower_components/angular-mocks/angular-mocks.js"></script>
  <script src="bower_components/angular-loader/angular-loader.js"></script>
  <script src="bower_components/semantic-ui/dist/semantic.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="app.js"></script>
  <!--<script src="/node_modules/less/dist/less.js" type="text/javascript"></script>-->
  <script src="allPosts/allPosts.js"></script>
  <script src="Photos/Photos.js"></script>
  <script src="Videos/Videos.js"></script>
  <script src="Settings/Settings.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <script src="js/modal.js"></script>
  <!-- endbuild -->

  <!-- SEMANTIC MODAL DROPDOWN -->
  <script>
    $('.dropdown').dropdown({
        // you can use any ui transition
        transition: 'drop'
    });
  </script>

  <!-- SEMANTIC MODAL POPUP -->
  <script>
    $('.ui.modal')
      .modal('attach events', '#add-post')
      .modal('setting', 'transition', 'drop')
    ;
  </script>

</body>
</html>
